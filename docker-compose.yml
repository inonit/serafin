version: '2'
services:
  db:
    image: postgres
    volumes:
      - ./.docker-data/postgresql:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    environment:
      POSTGRES_PASSWORD: postgres
  redis:
    image: redis
    volumes:
      - ./.docker-data/redis:/data
    ports:
      - '6379:6379'
