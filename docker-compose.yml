version: '3'
services:

  db:
    image: postgres
    volumes:
      - postgresql-volume:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    environment:
      POSTGRES_PASSWORD: postgres

  redis:
    image: redis
    volumes:
      - redis-volume:/data
    ports:
      - '6379:6379'

  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - \\DESKTOP-7599DQN\serafin:/code1
    ports:
      - '8000:8000'
    links:
      - db
      - redis

volumes:
  postgresql-volume:
    external: true
  redis-volume:
    external: true