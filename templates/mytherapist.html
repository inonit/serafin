{% load static %}
{% load i18n %}
{% get_current_language as lang %}
{% get_current_language_bidi as lang_dir %}

<!DOCTYPE html>
<html lang="{{ lang }}" class="h-100" dir="{% if lang_dir %} rtl {% else %} ltr {% endif %}"
style="direction: {% if lang_dir %} rtl {% else %} ltr {% endif %}">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Mind Tools</title>

  <!-- Bootstrap core CSS -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">


  <!-- Custom styles for this template -->
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="{% static 'lib/ng-emoji-picker/css/emoji.css' %}" rel="stylesheet">
  <link href="{% static 'lib/ng-emoji-picker/css/nanoscroller.css' %}" rel="stylesheet">
  <link href="{% static 'css/mind-tools.css' %}" rel="stylesheet">

    <script src="{% static 'lib/angular/angular.min.js' %}"></script>
</head>

<body class="d-flex flex-column h-100">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" style="direction: ltr">
    <div class="container">
      <a class="navbar-brand" href="{% url 'main_page' %}">Mind Tools</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'main_page' %}">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'modules' %}">Program</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Tools</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'mytherapist' %}">My Therapist</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container" ng-app="mytherapist">

    <!-- Jumbotron Header -->
      {% include 'chat.html' %}
    <!-- Page Features -->
    <div>

    </div>

  </div>
  <!-- /.container -->

  <!-- Footer -->
  <footer class="py-3 bg-dark mt-auto footer">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; {% now 'Y' %} MindTools.io</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'lib/moment/min/moment.min.js' %}"></script>
  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'js/topbar-menu.js' %}"></script>
  <script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
  <script src="{% static 'js/chat.js' %}"></script>
  <script src="{% static 'js/serafin.js' %}"></script>
  <script src="{% static 'lib/ng-emoji-picker/js/nanoscroller.min.js' %}"></script>
  <script src="{% static 'lib/ng-emoji-picker/js/tether.min.js' %}"></script>
  <script src="{% static 'lib/ng-emoji-picker/js/config.js' %}"></script>
  <script src="{% static 'lib/ng-emoji-picker/js/util.js' %}"></script>
  <script src="{% static 'lib/ng-emoji-picker/js/jquery.emojiarea.js' %}"></script>
  <script src="{% static 'lib/ng-emoji-picker/js/emoji-picker.js' %}"></script>
<script>
    var api = '{{ api|safe }}';
    var csrf_token = '{{ csrf_token }}';
    var chatApi = '{{ chat_api|safe }}';

    window.onload = function () {
        angular.element(document.getElementById('chat_component')).scope().load_messages();
    }
</script>

</body>

</html>
